name: Daily Trending Ingestion

on:
  schedule:
    - cron: "0 3 * * *"  # 03:00 UTC daily; adjust as needed
  workflow_dispatch: {}   # allow manual runs

permissions:
  contents: read

concurrency:
  group: cron-trending
  cancel-in-progress: false

jobs:
  run-cron:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      # Required
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # Recommended
      ENVIRONMENT: production
      # Optional inputs are set with safe defaults in the run step

      # Python improves logging flush
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt

      - name: Install dependencies
        run: |
          python -V
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily ingestion (with basic retry)
        run: |
          set -e
          # Safe defaults if secrets not provided
          export TRENDS_GEOS=${TRENDS_GEOS:-US,GB,CA,AU}
          export MAX_KEYWORDS=${MAX_KEYWORDS:-50}
          export TIME_BUDGET_SECONDS=${TIME_BUDGET_SECONDS:-25}
          ATTEMPTS=3
          for i in $(seq 1 $ATTEMPTS); do
            echo "Attempt $i of $ATTEMPTS"
            if python trending.py; then
              echo "Job succeeded"
              exit 0
            fi
            echo "Attempt $i failed; sleeping before retry..."
            sleep 30
          done
          echo "All attempts failed"
          exit 1

      - name: Archive logs
        if: always()
        run: |
          mkdir -p artifacts
          # capture pip freeze and environment for debugging without secrets
          pip freeze > artifacts/pip-freeze.txt
          env | grep -E '^(ENVIRONMENT|TRENDS_GEOS|MAX_KEYWORDS|TIME_BUDGET_SECONDS)=' || true
        shell: bash